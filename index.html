      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'Noto Sans KR', 'sans-serif'],
              serif: ['EB Garamond', 'serif'],

    <style>
      body {
        background-color: #ffffff;
        color: #1a1c1e;
        -webkit-font-smoothing: antialiased;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e0e0e0; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdbdbd; 
      }

      .markdown-content {
        font-family: 'EB Garamond', serif;
        font-size: 1.25rem;
        line-height: 1.6;
      }
      .markdown-content p { margin-bottom: 1rem; }
      .markdown-content b, .markdown-content strong { font-weight: 700; color: #000; }
      .markdown-content code { background: #f8f9fa; padding: 0.1rem 0.3rem; border-radius: 4px; font-family: 'Roboto Mono', monospace; font-size: 0.85em; color: #d32f2f; }
      
      .tractatus-number {
        font-family: 'Roboto Mono', monospace;
        font-weight: 500;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-tractatus {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
